<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Todo List Form</h1>
<form action="#" th:action="@{/process}"
      th:object="${todo}"
      method="post">
    Task :<input type="text"
                  th:field="*{taskname}" />
    <span th:if="${#fields.hasErrors('taskname')}"
          th:errors="*{taskname}"></span><br/>
    Due date :<input type="text"
                     th:field="*{duedate}"/>
    <span th:if="${#fields.hasErrors('duedate')}"
          th:errors="*{duedate}"></span><br/>
    Priority :<input type="text"
                        th:field="*{priority}"/>
    <span th:if="${#fields.hasErrors('priority')}"
          th:errors="*{priority}"></span>
    <br/>
    <input type="submit" value="Submit" />

</form>

</body>
</html>
